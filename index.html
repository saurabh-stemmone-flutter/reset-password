<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style type="text/css">
        a:hover {text-decoration: underline !important;}
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8; font-family: 'Poppins', sans-serif;" leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="font-family: 'Poppins', sans-serif;">
        <tr>
            <td>            

                <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                   
                    <tr>
                        <td style="text-align:center; padding-top: 20px;">
                            <a href="#" title="logo" target="_blank">
                                <img width="20%" src="image/Asset 2@4x-8.png" title="logo" alt="logo">
                            </a>
                        </td>
                    </tr>
                                     
                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <tr>
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px; text-align:left">
                                        <h2 style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;">Reset Password</h2>
                                       
                                        <p style="color:#53575a; font-size:15px;line-height:24px;">
                                           The password should have at least 6 characters
                                        </p>
                                        
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td style="padding:0 35px; text-align:left">
                                        <label for="name" style="color:#1e1e2d; font-weight:500; margin:0;">New Password</label>

                                </tr>
                                <tr>
                                    <td style="padding:0px 35px; text-align:left; height: 60px; position: relative;">
                                        <div style="position: relative;">
                                            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="4" maxlength="8" size="10" style="width: calc(100% - 30px); height: 100%; padding: 15px 40px 15px 15px; box-sizing: border-box;">
                                            <i class="fas fa-eye-slash" style="position: absolute; left: 90%; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()"></i>
                                        </div>
                                    </td>
                                </tr>
                                                         
                                                                              
                                
                                <tr>
                                    <td style="height:10px;">&nbsp;</td> <!-- Reduced the height of the empty row -->
                                </tr>
                                <tr>
                                    <td style="padding:0 35px; text-align:left">
                                        <label for="name" style="color:#1e1e2d; font-weight:500; margin:0;">Confirm Password</label>

                                </tr>
                                <tr>
                                    <td style="padding:0px 35px; text-align:left; height: 60px; position: relative;">
                                            <input type="password" id="password" name="password" placeholder=" Confirm Password" minlength="4" maxlength="8" size="10" style="width: calc(100% - 30px); height: 100%; padding: 15px 40px 15px 15px; box-sizing: border-box;">
                                    </td>
                                </tr>
                                
                                
                                
                                <tr>
                                    <td style="padding:0 35px; text-align:left;">
                                        <button 
                                            style="background:#20e277;text-decoration:none !important; font-weight:500; margin-top:15px; color:#fff;font-size:20px;padding:10px 24px;display:inline-block;"
                                            onclick="javascript:void(0);">
                                            Reset Password
                                        </button>
                                    </td>
                                </tr>
                                

                                <tr>
                                    <td style="padding:0 35px; text-align:left">
                                    <p style="font-size:15px;line-height:24px;">To make sure your account is secure, you'll be logged out from other devices once you set the new password</p>
                                   
                                </td>
                                </tr>
                            </table>
                        </td>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".toggle-password");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
    
    
    
    
    
</body>

</html>
